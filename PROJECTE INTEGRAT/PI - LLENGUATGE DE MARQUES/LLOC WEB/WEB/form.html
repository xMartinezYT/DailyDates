<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="es" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Responsive Contact Us Form | CodingLab</title>
    <!-- Google Font CDN Link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formstyle.css">
    <link rel="shortcut icon" href="./imagenes/Daily Date Foto.png">
    <script src="script.js"></script>

    <meta charset="utf-8">
</head>
<body>
    <div class="content">
        <div class="right-side">
            <div class="topic-text">¡Envíanos un mensaje!</div>
            <p>En caso de dudas, es nuestro trabajo ayudarte.</p>
            <form action="index.html">
                <div class="input-box">
                    <input type="text" id="nombre" placeholder="Introduce tu nombre">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Introduce tu correo">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Asunto">
                </div>
                <div class="input-box message-box">
                    <textarea placeholder="Escribe tu mensaje aquí"></textarea>
                </div>
                <div class="button">
            
                    <input class="botonenviar" type="submit" value="Enviar" onclick="enviar()">

                </div>
            </form>
        </div>
    </div>
</body>
</html>
